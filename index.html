<!DOCTYPE html>
<html lang = "en">
  <head>

    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Project 1</title>
    <script async type="text/javascript" src="js/validator.js"> </script>
  </head>
  <body>
    <div class="rapper">


    <h1>We're here for a good time not a long time, so why not take a vacation? </h1>
                  <h2> Sign up below for a chance to win</h2>
      <form method="get" action=" #null" autocomplete="on">


        <div class= "field">
          <label>  First Name:</label>
          <input type="text" name="FirstName" placeholder= "John"><br>
        </div>

        <div class= "field">
          <label>  Last Name:</label>
          <input type="text" name="LastName" placeholder= "Doe"><br>
        </div>


          <div class= "field">
            <label>  Email Address:</label>
            <input type="email" name="Email" placeholder= "123@address.com"><br>
          </div>

          <div class= "field">
            <label>  Password:</label>
            <input type="password" name="Pwd" placeholder= "****"><br>
          </div>

          <div class= "field">
            <label>Phone Number:</label>
            <input type="number" name="Pnumber" placeholder="(000)-000-000"><br>
          </div>


          <div class= "field">
            <label>Date of Birth: </label>
            <input type="date" name="DOB"><br>
          </div>
        <input type="submit" value="Submit" onclick="AlertScreen()" id = "submitBtn">
      </form>
      <p>NEAL SHAH</p>
</div>

  </body>
</html>
